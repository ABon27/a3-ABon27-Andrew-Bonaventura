<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Item</title>
    <meta name="description" content="Create Item">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
</head>
<body>
<h1>Create New Item</h1>
<form>
    <fieldset>
        <label for="itemName">New Item Name</label>
        <input type="text" id="itemName">
        <label for="itemQuantity">New Item Quantity</label>
        <input type = "number" id="itemQuantity">
        <label for="itemID">New Item ID</label>
        <input type ="text" id="itemID">
        <label for="itemDescription">New Item Description</label>
        <textarea  id="itemDescription"></textarea>
        <input class="button-primary" type="button" value="Create" id="createButton">
    </fieldset>
</form>
</body>
</html>
<script src="public/createItem.js"></script>
