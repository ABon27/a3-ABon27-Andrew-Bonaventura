<html>
  <head>
    <title>Sequelize SQLite3 Example</title>
    <meta name="description" content="Sequelize SQLite3 Example">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
  </head>
  <body>
    <div class="login-pf">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <header class="login-pf-page-header">
            </header>
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                <div class="card-pf">
                  <header class="login-pf-header">
                    <h1>Log In to Your Account</h1>
                  </header>
                  <form>
                    <div class="form-group">
                      <label class="sr-only" for="usernameInput">Email address</label>
                      <input type="text" class="form-control  input-lg" id="usernameInput" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label class="sr-only"  for="passwordInput">Password
                      </label>
                      <input type="password" class="form-control input-lg" id="passwordInput" placeholder="Password">
                    </div>
                    <div class="errorLabelVisible" id="errorLabel">
                      <label>Error Label</label>
                    </div>
                    <button type="button" class="btn btn-primary btn-block btn-lg" id="loginButton">Log In</button>
                  </form>
                  <p class="login-pf-signup">Need an account?<a href="#">Sign up</a></p>
                </div><!-- card -->
              </div><!-- col -->
            </div><!-- row -->
          </div><!-- col -->
        </div><!-- row -->
      </div><!-- container -->
    </div><!-- login-pf-page -->
  </body>

</html>
<script src="public/client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
